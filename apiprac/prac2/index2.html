<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
	    
    <!--
    <script src="lib/angular.min.js"></script>    
    <script src="lib/jquery-2.2.1.min.js"></script>
    -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>        <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>  <!--AngularJS ui-router -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>           <!--jQuery-->           
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>      <!--jQuery UI-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>         <!--Bootstrap-->


    <!--CSS-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">    <!--jQuery UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">                    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">              <!-- BootstrapOptional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">              <!--Font Awesome-->
    
    <style>
        #div-table{width:50%;}
    </style>

</head>
<body ng-app="app" ng-controller="appctrl">
    
   
        <div id="div-table">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Definition</th>
                    </tr>
                </thead>
                <tr ng-repeat="x in data2">
                    <td>{{x.word}}</td>
                    <td>{{x.definition}}</td>
                </tr>
            </table>
        </div>

    <div class="well"></div>

    <ul class="messages">
        <li ng-repeat="message in errormessages">
            {{message.title}}
            <p>{{message.title2}} {{message.icon}}</p>
        </li>
    </ul>


	<script>
        angular.module("app", []).controller("appctrl", function ($scope, $http) {
            /*
            $scope.data1 =
                [
                    {
                      "DateOfData": "2016-01-01"
                    , "TradeRef": "1111"
                    , "Cusip": "123456789"
                    },
                    {
                      "DateOfData": "2016-01-01"
                    , "TradeRef": "1111"
                    , "Cusip": "123456789"
                    },
                    {
                      "DateOfData": "2016-01-01"
                    , "TradeRef": "1111"
                    , "Cusip": "123456789"
                    }
                ];
                */
            //http://alandias.azurewebsites.net/api/alan2



            $http.get("api/alan2").then(function (response) {
                $scope.data2 = response.data;
            }, function (err) {

                $scope.errormessages = err;
            });



        });
	
	


	</script>
		
		
</body>
</html>
