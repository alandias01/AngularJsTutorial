<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>           <!--jQuery-->

</head>
<body>

    <button onclick="clkme('hi')">click me</button>
    <br />

    <div id="output">

    </div>

    <script>
        var allUserData = [];

        function mycallback(data) { return data.length; }
        

        function clkme(input) {

            test(input, mycallback);
            
        }


        function test(data,callback)
        {
            if (typeof callback === "function") {
                $('#output').append("Input: " + data + " Length: " + callback(data));
                $('#output').append("<br />");
            }
                
            
        }

    </script>

</body>
</html>
